<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="main">
    <picture class="main__picture">
      <source media="(min-width: 370px)" srcset="./images/pattern-background-desktop.svg">
      <img src="./images/pattern-background-mobile.svg" alt="" aria-disabled="true">
    </picture>
    <section class="main__card card">
      <img src="./images/illustration-hero.svg" alt="" aria-disabled="true" class="card__img">
      <h1 class="card__title">
        Order Summary
      </h1>
      <p class="card__paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="card__change change">
        <div class="change__container">
          <img src="./images/icon-music.svg" alt="icon music" class="card__icon">
          <div class="card__container">
            <p class="card__plan">
              Annual Plan
            </p>
            <p class="card__price">
              $59.99/year
            </p>
          </div>
        </div>
        <a href="#" class="card__cta">Change</a>
      </div>
      <button class="card__button">
        Proceed to Payment
      </button>
      <button class="card__cancel">
        Cancel Order
      </button>
    </section>
    <div class="main__attribution">
      Coded by <a href="https://github.com/FLCHRIS" target="_blank">CHRIS FLãƒƒ</a>.
    </div>
  </main>
</body>
</html>
